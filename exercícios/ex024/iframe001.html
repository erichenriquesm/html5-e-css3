<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 10px;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um Iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="1">
            <a href="https://cursoemvideo.com">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.</p>

    <p>
        O repositório do Eric

        <iframe src="https://erichenriquesm.github.io" frameborder="0">
           no <a href="https://erichenriquesm.github.io"> github</a>
        </iframe>

        também é legal
    </p>

</body>
</html>
