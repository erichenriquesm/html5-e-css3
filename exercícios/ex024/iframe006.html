<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicinando conteúdos</title>
    <style>
        div{
            max-width: 100%;
            height: 300px;
            margin: auto;
            background-color: lightgray;
            position: relative;
        }

        iframe{
            position: absolute;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla adipisci veritatis molestias error deserunt aliquid eos ut dicta, placeat cumque praesentium nobis quas sapiente illum laboriosam facere incidunt quia modi.</p>
    <h2>Videos</h2>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/B4-Q7bzId-A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>


    <h2>Mapas do google</h2>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d252956.106591863!2d-35.8552877!3d-7.849020349999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7abd97106e689c7%3A0x7e3c85d432964578!2sSurubim%2C%20PE!5e0!3m2!1spt-BR!2sbr!4v1657296302119!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mpapa do waze</h2>

    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-7.841888&lon=-35.760741&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
