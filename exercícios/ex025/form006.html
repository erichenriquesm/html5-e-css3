<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color range e file</title>
</head>
<body>
    <form action="" method="post">

        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="white">
        </div>

        <div>
            <label for="inivel">Nivel de satisfção</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </div>

        <input type="file" name="foto" id="ifoto">

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
