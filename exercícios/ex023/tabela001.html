<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        header{
            background-color: black;
            padding: 20px;
            text-align: center;
            color: white;
        }
        main{
            height: 600px;
            background-color: lightgray;
            border: 1px solid rgba(0, 0, 0, 0.459);
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        table{
            width: 100%;
            border-collapse: collapse;
            margin: 10px;
            margin: auto;
        }

        td{
            border: 1px solid black;
            background-color: white;
            text-align: center;
        }

        div{
            width: 400px;
            height: 400px;
            background-color: white;
        }
        section{
            max-width: 900px;
            height: 600px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabelas</h1>
    </header>

    <main>
        <section>
            <table>
                <tr>
                    <td>
                        Nomes
                    </td>
    
                    <td>
                        Idade
                    </td>
    
                    <td>
                        Data de nascimento
                    </td>
                </tr>
    
                <tr>
                    <td>Eric</td>
                    <td>16</td>
                    <td>26/09/2005</td>
                </tr>
    
                <tr>
                    <td>Miguel</td>
                    <td>8</td>
                    <td>11/18/2013</td>
                </tr>
            </table>
        </section>
        <div>

        </div>
    </main>
</body>
</html>
