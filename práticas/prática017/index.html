<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- margin: top/bottom left/right -->
            <h1 class="titulo">GameSM</h1>
            <form action="" method="post" autocomplete="on" >
                <h2><label for="nome">Nome</label></h2>
                <input placeholder="Digite seu nome" type="text" name="nome" id="nome" minlength="5" maxlength="15" autocomplete="name">

                <h2><label for="nome">Email</label></h2>
                <input placeholder="@gmail.com" type="text" name="email" id="email" autocomplete="email">

                <p><label for="data">Data de Aniversário</label> e <label for="senha">Senha</label></p>

                <div>
                    <input type="date" name="data" id="data">

                    <input placeholder="Senha" type="password" name="senha" id="senha" minlength="8" maxlength="20" autocomplete="off">
                    
                </div>

                <input id="sub" type="submit" value="Cadastrar">
            </form>
        </div>
    </main>
</body>
</html>
