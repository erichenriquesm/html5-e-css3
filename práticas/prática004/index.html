<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando o flex</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100vw;
        }
        .bloco{
            background-color: gray;
            border-radius: 10px;
            width: 190px;
            height: 250px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bloco">
            <h1>Bloco 1 </h1>
        </div>
        <div class="bloco">a</div>
        <div class="bloco">a</div>
    </div>
</body>
</html>
